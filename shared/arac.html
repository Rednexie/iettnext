<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iettnext</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        body {
            background-color: #0d0d1a;
            color: #e0e0e0;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #2a2a4e 100%);
            color: #8a6cf1;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            margin-left: 0;
            transition: margin-left 0.3s ease-in-out;
        }

        @media (min-width: 768px) {
            .content {
                margin-left: 200px;
            }
        }

        .square-container {
            background: linear-gradient(145deg, #1a1a2e 0%, #252542 100%);
            border: 1px solid rgba(138, 108, 241, 0.1);
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .input-box {
            background: rgba(13, 13, 26, 0.6);
            border: 1px solid rgba(138, 108, 241, 0.2);
            color: #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .input-box:focus {
            border-color: #8a6cf1;
            box-shadow: 0 0 0 2px rgba(138, 108, 241, 0.2);
            outline: none;
        }

        .button {
            background: linear-gradient(135deg, #6a4cff 0%, #8a6cf1 100%);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .button:hover {
            background: linear-gradient(135deg, #8a6cf1 0%, #9a7cf2 100%);
            transform: translateY(-1px);
        }

        .result-table {
            width: 100%;
            margin-top: 1.5rem;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(138, 108, 241, 0.1);
        }

        .result-table th, .result-table td {
            padding: 0.75rem 1rem;
            background: rgba(26, 26, 46, 0.6);
            border-bottom: 1px solid rgba(138, 108, 241, 0.1);
        }

        .result-table th {
            background: rgba(13, 13, 26, 0.8);
            font-weight: 500;
            color: #8a6cf1;
        }

        .tamkonum-link {
            color: #8a6cf1;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .tamkonum-link:hover {
            color: #9a7cf2;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="bg-gradient-to-b from-[#1a1a2e] to-[#252542] p-4 fixed top-0 w-full z-20">
        <div class="flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-[#8a6cf1]">iettnext</a>
            <div class="flex space-x-4">
                <a href="/durak" class="text-gray-300 hover:text-white">Durak</a>
                <a href="/hat" class="text-gray-300 hover:text-white">Hat</a>
                <a href="/arac" class="text-gray-300 hover:text-white">Araç</a>
                <a href="/harita" class="text-gray-300 hover:text-white">Harita</a>
                <a href="/eski" class="text-gray-300 hover:text-white">Eski Hatlar</a>
                <a href="/about" class="text-white font-medium">Hakkında</a>
            </div>
        </div>
    </nav>
    <div class="pt-20"></div>
    <div class="content">
        <div class="square-container">
            <h1 class="text-3xl font-bold mb-6 text-center text-[#8a6cf1]">Araç Sorgulama</h1>
            <input 
                id="queryInput" 
                type="text" 
                placeholder="Plaka ya da Kapı Kodu girin" 
                class="input-box w-full p-4 mb-4 text-lg"
            >
            <button 
                onclick="sendQuery()" 
                class="button w-full p-4 text-white rounded-lg text-lg"
            >
                Ara
            </button>
            <div id="results" class="mt-6"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/Rednexie/rednexie.github.io@main/cdn/noconsole.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            document.getElementById('queryInput').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    sendQuery();
                }
            });
        });

        function isVehicleDoorCode(value) {
            const regex = /^[a-zA-Z]-?\d{1,4}$/;
            return regex.test(value);
        }

        function isNumberPlate(value) {
            return /^34/.test(value) && value.length > 5 && value.length < 9;
        }

        async function sendQuery() {
            let queryInput = document.getElementById('queryInput').value.trim();
            let queryType;

            if (isVehicleDoorCode(queryInput)) {
                queryType = 'KapıKodu';
                queryInput = queryInput.toUpperCase();
            } else if (isNumberPlate(queryInput)) {
                queryType = 'plaka';
            } else {
                alert('Geçersiz giriş formatı. Lütfen geçerli bir plaka veya kapı kodu girin.');
                return;
            }

            const query = {};
            query[queryType] = queryInput;

            try {
                const response = await axios.post('/query', query);
                displayResults(response.data);
            } catch (error) {
                console.error('Error querying the server:', error);
            }
        }

        function displayResults(result) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            if (!result) {
                resultsContainer.innerHTML = '<p class="text-center mt-4 text-gray-400">Araç verisi bulunamadı.</p>';
                return;
            }

            const table = document.createElement('table');
            table.className = 'result-table';

            const fields = ['KapıKodu/plaka', 'hat', 'marka', 'kapasite', 'özellikler', 'konum', 'yer', 'konumSaati', 'hiz', 'operator'];
            if (result['Garaj']) {
                fields.splice(1, 0, 'Garaj');
            }

            fields.forEach(field => {
                const row = document.createElement('tr');
                const th = document.createElement('th');
                th.textContent = field;
                row.appendChild(th);
                const td = document.createElement('td');

                if (field === 'KapıKodu/plaka') {
                    td.textContent = `${result['KapıKodu'] ?? 'null'} / ${result['plaka'] ?? 'null'}`;
                } else if (field === 'konum') {
                    if (result['tamkonum']) {
                        const coords = result['tamkonum'].split(', ').map(x => x.trim());
                        if (coords.length === 2 && !isNaN(coords[0]) && !isNaN(coords[1])) {
                            let lat = parseFloat(coords[0]);
                            let lon = parseFloat(coords[1]);
                            const cacheKey = `location-transform-${lon},${lat}`;
                            td.textContent = 'Yükleniyor...';
                            let locationData = localStorage.getItem(cacheKey);
                            if (locationData) {
                                const link = document.createElement('a');
                                link.href = `https://www.google.com/maps?q=${lat},${lon}`;
                                link.target = '_blank';
                                link.className = 'tamkonum-link';
                                link.textContent = locationData;
                                td.innerHTML = '';
                                td.appendChild(link);
                            } else {
                                fetch('/location-transform', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({ lon, lat })
                                })
                                .then(resp => resp.text())
                                .then(locationData => {
                                    if (locationData && locationData !== 'Hata') {
                                        localStorage.setItem(cacheKey, locationData);
                                        const link = document.createElement('a');
                                        link.href = `https://www.google.com/maps?q=${lat},${lon}`;
                                        link.target = '_blank';
                                        link.className = 'tamkonum-link';
                                        link.textContent = locationData;
                                        td.innerHTML = '';
                                        td.appendChild(link);
                                    } else {
                                        td.textContent = 'Konum Bilinmi3yor';
                                    }
                                })
                                .catch((error) => {
                                    console.error('Error fetching location data:', error);
                                    td.textContent = 'Konum Bilinmiyo2r';
                                });
                            }
                        } else {
                            td.textContent = 'Konum Bilinmiyo1r';
                        }
                    } 
                } else {
                    td.textContent = result[field] ?? 'null';
                }

                row.appendChild(td);
                table.appendChild(row);
            });

            resultsContainer.appendChild(table);

            const tasksBtn = document.createElement('button');
            tasksBtn.textContent = "Bugünkü Tüm Görevleri Gör";
            tasksBtn.className = "button w-full p-3 mt-4 text-white rounded-lg text-md";
            tasksBtn.onclick = function() {
                viewTodayTasks(result);
            };
            resultsContainer.appendChild(tasksBtn);

            const tasksContainer = document.createElement('div');
            tasksContainer.id = 'tasksContainer';
            resultsContainer.appendChild(tasksContainer);
        }

        async function viewTodayTasks(vehicle) {
            const tasksContainer = document.getElementById('tasksContainer');
            tasksContainer.innerHTML = '<div class="text-center text-gray-400 mt-2">Yükleniyor...</div>';
            let id = vehicle['KapıKodu'] || vehicle['plaka'];
            if (!id) {
                tasksContainer.innerHTML = '<div class="text-center text-red-400 mt-2">Araç ID bulunamadı.</div>';
                return;
            }
            try {
                const response = await fetch('/api/vehicle-lines-today', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ kapino: id })
                });
                const data = await response.json();
                if (!data || !Array.isArray(data.tasks) || data.tasks.length === 0) {
                    tasksContainer.innerHTML = '<div class="text-center text-gray-400 mt-2">Bugün için görev bulunamadı.</div>';
                    return;
                }
                let html = '<div class="mt-4"><h3 class="text-lg font-semibold mb-2 text-[#8a6cf1]">Bugünkü Tüm Görevler</h3><ul class="list-disc pl-6">';
                data.tasks.forEach(task => {
                    html += `<li class="mb-2">${task.time ? `<span class="font-semibold">${task.time}</span>` : '<span class="text-xs text-gray-400 ml-2">saat bilgisi yok</span>'} - <span class="text-[#f1c40f]">${task.name}</span> - <span class="text-xs text-gray-400 ml-2">${task.code}</span></li>`;
                });
                html += '</ul></div>';
                tasksContainer.innerHTML = html;
            } catch (error) {
                tasksContainer.innerHTML = '<div class="text-center text-red-400 mt-2">Hatlar alınırken hata oluştu.</div>';
            }
        }
    </script>
</body>
</html>
